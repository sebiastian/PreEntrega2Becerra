    <main>
        <h1>¿Quieres mas info? Escribeme</h1>
        <div class="formclass">
            <form>
                <input class="inputcontacto"  placeholder="Inserte nombre y apellido" type="text">
                <input class="inputcontacto"  placeholder="Inserte su email" type="email">
                <input class="inputcontacto"  placeholder="Numero de telefono" type="tel">
                <label for="textareaform">¿En que te puedo ayudar?
                    <textarea id="textareaform" class="inputcontacto"></textarea>
                </label>
                <h3>
                    Sobre que buscas informacion?
                </h3>
                <label for="ses_ext" class="labelcheckbox">Sesiones Exteriores
                    <input name="tipodesesion" id="ses_ext" value="exteriores" type="radio">
                </label>
                <label for="eventos">Eventos
                    <input name="tipodesesion" id="eventos" value="eventos" type="radio">
                </label>
                <label for="ambas">Ambas
                    <input name="tipodesesion" id="ambas" value="extyevento" type="radio">
                </label>
                <input class="inputsubmit" type="reset"> <input class="inputsubmit" type="submit">
            </form>
        </div>
